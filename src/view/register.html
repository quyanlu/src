<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" class="d-ib" ng-model="user.phone" validator="required,phone" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" class="d-ib" ng-model="user.password" validator="required,password"  type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-wrap ta-l p-r">
            <input name="code" validator="required" class="message-box" ng-model="user.code" placeholder="短息验证码" type="text">
            <span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send();" ng-bind="time?time:'发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
